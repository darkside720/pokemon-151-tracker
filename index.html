<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon 151 Collection Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .pokemon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .pokemon-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .pokemon-card img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    .pokemon-card input[type="checkbox"] {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Pokémon 151 Collection Tracker</h1>
  <div class="pokemon-grid" id="pokemonGrid"></div>

  <script>
    const grid = document.getElementById('pokemonGrid');

    const pokemonList = [
      "bulbasaur","ivysaur","venusaur","charmander","charmeleon","charizard","squirtle","wartortle","blastoise","caterpie",
      "metapod","butterfree","weedle","kakuna","beedrill","pidgey","pidgeotto","pidgeot","rattata","raticate",
      "spearow","fearow","ekans","arbok","pikachu","raichu","sandshrew","sandslash","nidoran-f","nidorina",
      "nidoqueen","nidoran-m","nidorino","nidoking","clefairy","clefable","vulpix","ninetales","jigglypuff","wigglytuff",
      "zubat","golbat","oddish","gloom","vileplume","paras","parasect","venonat","venomoth","diglett",
      "dugtrio","meowth","persian","psyduck","golduck","mankey","primeape","growlithe","arcanine","poliwag",
      "poliwhirl","poliwrath","abra","kadabra","alakazam","machop","machoke","machamp","bellsprout","weepinbell",
      "victreebel","tentacool","tentacruel","geodude","graveler","golem","ponyta","rapidash","slowpoke","slowbro",
      "magnemite","magneton","farfetchd","doduo","dodrio","seel","dewgong","grimer","muk","shellder",
      "cloyster","gastly","haunter","gengar","onix","drowzee","hypno","krabby","kingler","voltorb",
      "electrode","exeggcute","exeggutor","cubone","marowak","hitmonlee","hitmonchan","lickitung","koffing","weezing",
      "rhyhorn","rhydon","chansey","tangela","kangaskhan","horsea","seadra","goldeen","seaking","staryu",
      "starmie","mr-mime","scyther","jynx","electabuzz","magmar","pinsir","tauros","magikarp","gyarados",
      "lapras","ditto","eevee","vaporeon","jolteon","flareon","porygon","omanyte","omastar","kabuto",
      "kabutops","aerodactyl","snorlax","articuno","zapdos","moltres","dratini","dragonair","dragonite","mewtwo",
      "mew"
    ];

    function createCard(i, name) {
      const paddedNum = String(i + 1).padStart(3, '0');
      const displayName = name.charAt(0).toUpperCase() + name.slice(1).replace('-', ' ');
      const imagePath = `pokemon_images/${paddedNum}-${name}.jpg`;
      const card = document.createElement('div');
      card.className = 'pokemon-card';
      card.innerHTML = `
        <h3>#${paddedNum} ${displayName}</h3>
        <img src="${imagePath}" alt="${name}" onerror="this.src='https://via.placeholder.com/100?text=N/A'" />
        <div>
          <label>
            <input type="checkbox" id="pokemon-${i+1}" onchange="toggleCollected(${i+1})">
            Collected
          </label>
        </div>
      `;
      return card;
    }

    function toggleCollected(id) {
      const key = `pokemon-${id}`;
      const checked = document.getElementById(key).checked;
      localStorage.setItem(key, checked);
    }

    function restoreState() {
      for (let i = 1; i <= 151; i++) {
        const key = `pokemon-${i}`;
        const stored = localStorage.getItem(key);
        if (stored === 'true') {
          const checkbox = document.getElementById(key);
          if (checkbox) checkbox.checked = true;
        }
      }
    }

    function loadLocalCards() {
      pokemonList.forEach((name, i) => {
        const card = createCard(i, name);
        grid.appendChild(card);
      });
      restoreState();
    }

    loadLocalCards();
  </script>
</body>
</html>
